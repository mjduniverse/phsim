atic = function() { /** * PhSim version * @type {Number} */ this.version = PhSim.version; /** * PhSim Static simulation Array * @type {PhSim.Static.Simulation[]} */ this.simulations = []; this.simulations.push(new PhSim.Static.Simulation()); this.simulations[0].layers[0].name = \"Untitled Layer\" this.simulations[0].name = \"Untitled simulation\"; /** PhSim Box Settings */ this.box = new PhSim.Static.Rectangle(0,0,800,600); /** PhSim Camera */ this.camera = new PhSim.Static.Camera(0,0,1); } /** * * @typedef {PhSim.Vector|Circle|Rectangle|RegPolygon} Vector * * In PhSim, a vector is any object with the properties `x` and `y` * such that both are of the Number type. * * In a {@link Circle}, the `x` and `y` coordinates refer to the center of the circle and the * same goes for the {@link RegPolygon|Regular Polygon}. In a {@link Rectangle}, it refers to the upper left * corner of the rectangle. * */ /** * Gradient limits * @constructor * @param {Number} x0 - x coordinate of the first point * @param {Number} y0 - y coordinate of the first point * @param {Number} x1 - x coordinate of the second point * @param {Number} y1 - y coordinate of the second point */ Static.GradientLimits = function(x0,y0,x1,y1) { /** * Start vector * @type {Vector} */ this.start = new PhSim.Vector(x0,y0); /** * End vector * @type {Vector} */ this.end = new PhSim.Vector(x1,y1); } /** * @constructor * @param {Number} pos - Position of the gradient stop * @param {String} color - String denoting the color of the stop */ Static.GradientStop = function(pos,color) { /** * Gradient Color * @type {String} */ this.color = color; /** * Gradient position * @type {Number} */ this.pos = pos; } /** * Static gradient object constructor * @constructor */ Static.Gradient = function() { /** * Gradient Stops * @type {PhSim.Static.GradientStop[]} */ this.stops = []; /** * Gradient name * @type {String} */ this.name = \"\"; /** * Limits * @type {Object} */ this.limits = { start: { x: null, y: null }, end: { x: null, y: null } }; } Static.lclGradient = function() { this.src = null; this.limits = new PhSim.Static.GradientLimits(x0,y0,x1,y1); this.type = \"linear\"; } /** * Constuctor defining the minimal requirements for a {@link Path}. * @constructor * @param {PhSim.Vector[]} verts - Vertcies */ Static.Polygon = function(verts) { /** * Array of vectors defining a path or a polygon * @type {PhSim.Vector[]} */ this.verts; if(Array.isArray(verts)) { this.verts = verts; } else { throw \"Expecting array in argument 1\" } /** * Boolean indicating it is a path * @type {Boolean} */ this.shape = \"polygon\"; } /** * * A path is defined by vertices. They can be used as a regular polygon. * Any object that contains an array of vectors and has the boolean property ``path`` set to ``true`` is reconized as a path. * Paths can be used to define any polygon in general. * * In PhSim, a path is any object `obj` such that the following is true: * * `Array.isArray(obj) === true` * `obj.shape === \"polygon\"` * * If a path is used as a polygon, it must have at least three vectors in the `verts` property. * * @typedef {PhSim.Static.Polygon} Polygon * */ /** * Constructor for the minimal requirements for a {@link Circle}. * @constructor */ Static.Circle = function(x = null,y = null,r = null) { /** * Boolean indicating a circle * @type {Boolean} */ this.shape = \"circle\"; /** * x-coordinate of the center * @type {Number} */ this.x = null; /** * y-coordinate of the center * @type {Number} */ this.y = null; /** * Radius of the circle * @type {Number} */ this.radius = null /** * Angle of the circle * @type {Number} */ this.cycle = null; } /** * A circle is a set all points equidistant from some point known as the center. * * In PhSim, a circle is any object `obj` such that the following are all true: * `obj.shape === \"circle\"`; * `typeof obj.x === number`; * `typeof obj.y === number`; * `typeof obj.radius === number`; * `typeof obj.cycle === number || obj.cycle`; * * @typedef {PhSim.Static.Circle} Circle */ /** * A regular polygon is a polygon that has all of its sides equal in length. * * In PhSim, a regular polgon is any object `obj` such that the following are true: * * `this.shape === \"regPolygon\"` * * * @constructor * @param {Number} x - x-coordinate of the center * @param {Number} y - y-coordinate of the center * @param {Number} r - radius of the regular polygon * @param {Number} n - sides of the regular polygon */ Static.RegPolygon = function(x,y,r,n) { /** * Boolean for indicating a regular polygon * @type {Boolean} */ this.shape = \"regPolygon\"; /** * x-coordinate of the center of the regular polygon * @type {Number} */ this.x = x; /** * y-coordinate for the center of the regular polygon * @type {Number} */ this.y = y; /** * The radius of the regular polygon * @type {Number} */ this.radius = r; /** * The angle of the regular polygon * @type {Number} */ this.cycle = null; /** * The number of sides the regular polygon has * @type {Number} */ this.sides = n; } /** * * Constructor for a static Rectangle * * @constructor * @param {Number} x * @param {Number} y * @param {Number} w * @param {Number} h * */ Static.Rectangle = function(x,y,w,h) { /** * Boolean for indicating a rectangle * @type {Boolean} */ this.shape = \"rectangle\"; /** * x-coordinate of the upper left corner of the rectangle * @type {Number} */ this.x = x; /** * y-coordinate of the upper left corner of the rectangle * @type {Number} */ this.y = y; /** * Width of rectangle * @type {Number} */ this.w = w; /** * Height of rectangle * @type {Number} */ this.h = h; /** * Angle of rectangle * @type {Number} */ this.cycle = 0; } /** * * Static Object Type * * @typedef {PhSim.Static.Rectangle | PhSim.Static.Circle | PhSim.Static.RegPolygon | PhSim.Static.Polygon} StaticObject * @property {Number} [mass] - The mass of the object. * @property {Number} [density] - The density of the object * @property {Boolean} [locked] - A boolean deterimining the lock status of the object * @property {Boolean} [semiLocked] - A boolean deteriming the semi-lock status of the object * @property {String} [name] - The name of the object * @property {String} [fillStyle] - Fill Color * @property {String} [strokeStyle] - Stroke Color * @property {String} [lineWidth] - Stroke Width * @property {PhSim.Sprites.Sprite} [sprite] - Sprite Object * @property {Array} [widgets] - {@link PhSim.Widgets|Static Widget Objects}. * */ /** * Composite Object */ Static.Composite = function() { this.shape = \"composite\"; this.name = \"Untitled\"; } /** * Simulation Box Object * * @constructor * @param {Number} w * @param {Number} h * */ Static.SimBox = function(w,h) { /** * Simulation Width * @type {Number} */ this.width = w; /** * Simulation Height * @type {Number} */ this.height = h; } /** * Simulation Camera * @constructor * * */ Static.Camera = function(x,y,scale) { /** * x-coordinate vector of camera * @type {Number} */ this.x = x; /** * y-coordinate vector of camera * @type {Number} */ this.y = y; /** * Scaling factor of camera */ this.c = scale; } /** * Layer constructor * @constructor */ Static.Layer = function() { /** * The array of objects * @type {StaticObject[]} */ this.objUniverse = []; /** * The name of the layer * @type {String} */ this.name = null; } /** * @typedef {Object} Layer * @property {PhSimObjects[]} objUniverse - The array of objects. * @property {String} name - The name of the layer */ /** * simulation Object * @constructor */ Static.Simulation = function() { /** * Array of layers * @type {PhSim.Static.Layer[]} */ this.layers = []; this.layers.push(new PhSim.Static.Layer()) this.world = { grav: 1, bg: \"white\", border: null, unit: 1 } /** * Property indicating a simulation * @type {Boolean} * */ this.simulation = true; this.widgets = []; } /** * * @typedef {Object} Simulation * @property {Layer[]} layers - An array of layers * @property {Object} world - World Object * @property {Boolean} simulation - Boolean indicating a simulation * @property {WidgetOptions} widgets - Array of array options */ /** * * @param {Simulation} L * @param {*} O */ Static.LO = function(L,O) { L.layers[0].objUniverse } /** * * Specify object location by layer and object indexes. * * @typedef LOAddress * @property {Number} L - layer * @property {Number} O - object * */ Static.SLO = function(S,L,O) { } /** * Specify object location by superlayer, layer and object indexes. * * @typedef SLOAddress * @property {Number} S - superlayer * @property {Number} L - layer * @property {Number} O - object */ /** * Matter.js body * @external MatterBody * @see {@link https://brm.io/matter-js/docs/classes/Body.html|MatterBody} */ module.exports = Static; × Search results Close "},"loop_toggle.js.html":{"id":"loop_toggle.js.html","title":"Source: loop/toggle.js","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Source: loop/toggle.js const PhSim = require(\"../phSim\"); PhSim.prototype.play = function() { this.paused = false; this.intervalLoop = setInterval(this.loopFunction.bind(this),this.delta); } PhSim.prototype.pause = function() { clearInterval(this.intervalLoop); im.PhSimEventTarget * */ function PhSim(dynSimOptions = new PhSim.Static()) { PhSim.Static.call(this); if(Array.isArray(dynSimOptions.simulations)) { this.simulations = dynSimOptions.simulations; } else if(Array.isArray(dynSimOptions.layers)) { this.simulations[0] = dynSimOptions; } else if(Array.isArray(dynSimOptions.objUniverse)) { this.simulations[0].layers[0] = dynSimOptions; } else if(Array.isArray(dynSimOptions)) { this.simulations[0].layers[0].objUniverse = []; } if(!typeof Matter === \"object\") { throw \"PhSim requires matter.js.\" } if(typeof dynSimOptions.wFunctions === \"object\") { this.wFunctions = dynSimOptions.wFunctions } // Register Plugin if(!dynSimOptions.noUse) { Matter.use(PhSim.matterPlugin); } /** * The static simulation object * @typedef {DynSimOptions} */ this.options = dynSimOptions; // Configure canvas if(dynSimOptions.canvas) { this.connectCanvas(dynSimOptions.canvas) } else { var newCanvas = document.createElement(\"canvas\"); this.connectCanvas(newCanvas); } // Configure container if(dynSimOptions.container) { this.connectContainer(dynSimOptions.container); } else { var newContainer = document.createElement(\"div\"); this.connectContainer(newContainer); } // Register event keys this.registerKeyEvents(); // Inital Simulation if(dynSimOptions.initSimIndex) { this.gotoSimulationIndex(dynSimOptions.initSimIndex); } else { this.gotoSimulationIndex(0); } } /** * Connect an HTML canvas to the PhSim simulation object. * * @function * @param {HTMLCanvasElement} canvas */ PhSim.prototype.connectCanvas = function(canvas) { /** * Simulation canvas * @type {HTMLCanvasElement} */ this.simCanvas = canvas; /** * Simulation context for the canvas * @type {CanvasRenderingContext2D} */ this.simCtx = canvas.getContext(\"2d\"); this.simCanvas.width = this.box.w || this.box.width; this.simCanvas.height = this.box.h || this.box.height; this.registerCanvasEvents(); this.configRender(this.simCtx); } /** * Connect a container for the PhSim simulation object. The PhSim canvas is supposed to be * the only child element of the container. * * When set, the container has the simulation canvas appened as a child. * * @function * @param {HTMLElement} c - Container */ PhSim.prototype.connectContainer = function(c) { /** * The simulation container. * This is is supposed to be the wrapping element of the {@link PhSim#simCanvas|PhSim canvas}. * @type {HTMLElement} */ this.simContainer = c; c.appendChild(this.simCanvas); c.classList.add(\"phsim-container\"); this.configFilter(c); } /** * Number of frames per second */ PhSim.prototype.delta = 50/3; // 16 frames per second, or 16 frames per 1000ms /** * Boolean property for telling if the simulation has loaded a simulation at least one time. * @type {Boolean} */ PhSim.prototype.init = false; /** * Time for inside the world * @type {Number} */ PhSim.prototype.sl_time = 0; /** * Index of the current simulation. * @default 0 * @type {Number} */ PhSim.prototype.simulationIndex = 0; /** * PhSim status codes for loading simulations. * @readonly * @namespace */ PhSim.statusCodes = { /** * Inital loading status * @readonly * @default * @type {Number} */ INT: 0, /** * This status means that the DynObjects have been loaded. * @readonly * @default * @type {Number} */ LOADED_DYN_OBJECTS: 1, /** * This status means that the sprites have been loaded, if there are any. * If there are no sprites, then this status is set anyway. * @readonly * @default * @type {Number} */ LOADED_SPRITES: 2, /** * This status means that the audio has loaded. * @readonly * @default * @type {Number} */ LOADED_AUDIO: 3, /** * This status means that the simulation is done configuring. * @readonly * @default * @type {Number} */ LOADED_SIMULATION: 4 } /** * Loading status of the dynamic simulation * @type {Number} */ PhSim.prototype.status = 0; /** * x-coordinate of the mouse * @type {Number} */ PhSim.prototype.mouseX = null; /** * y-coordinate of the mouse * @type {Number} */ PhSim.prototype.mouseY = null; /** * Simulation op ction * @param {Number} x - x-coordinate of upper left corner * @param {Number} y - y-coordinate of upper left corner * @param {Number} w - Width * @param {Number} h - Height * @param {Rectangle} options * @returns {PhSim.DynObject} - The rectangle */ DynObject.createRectangle = function(x,y,w,h,options = {}) { var o = new Static.Rectangle(x,y,w,h); Object.assign(o,options); } /** * Create regular polgyon. * * @function * @param {Number} x - x-coordinate of center * @param {Number} y - y-coordinate of center * @param {Number} r - radius * @param {Number} n - number of sides * @param {RegPolygon} options - options * @returns {PhSim.DynObject} */ DynObject.createRegPolygon = function(x,y,r,n,options = {}) { var o = new Static.RegPolygon(x,y,r,n); Object.assign(o,options); return new DynObject(o); } /** * * Create a matter.js object from a DynSim static object * * @function * @param {StaticObject} staticObject * @returns {MatterBody} */ DynObject.createMatterObject = function(staticObject) { var opts = staticObject.matter || {} opts.label = staticObject.name || \"Untitled Object\"; opts.isStatic = staticObject.semiLocked; opts.isStatic = staticObject.locked; if(typeof staticObject.density === \"number\") { opts.density = staticObject.density; } else { opts.density = 0.001; } if(typeof staticObject.mass === \"number\") { opts.mass = staticObject.mass; opts.inverseMass = 1/staticObject.mass; } if(typeof staticObject.airFriction === \"number\") { opts.airFriction = staticObject.airFriction; } if(Number.isInteger(staticObject.collisionNum)) { opts.collisionFilter = staticObject.collisionNum; } if(staticObject.shape === \"polygon\") { return Matter.Bodies.fromVertices(Matter.Vertices.centre(staticObject.verts).x, Matter.Vertices.centre(staticObject.verts).y, staticObject.verts, opts); } else if(staticObject.shape === \"circle\") { return Matter.Bodies.circle(staticObject.x, staticObject.y, staticObject.radius,opts); } else if(staticObject.shape === \"rectangle\") { var set y = o.y + translationVector.y; } if(o instanceof DynObject) { return Matter.Body.translate(o.matter,translationVector); } } } /** * Apply a transformation to a dynamic object. * Setting positions is ineffective against locked and permanetly static objects. * * @function * @param {PhSim.DynObject} o * @param {Vector} position */ Motion.setPosition = function(o,position) { if(!o.locked) { if(o.type === \"circle\" || o.type === \"regPolygon\") { o.x = position.x; o.y = position.y; } if(o.shape === \"rectangle\") { var c = Centroid.rectangle(o); o.x = (o.x - c.x) + position.x; o.y = (o.y - c.y) + position.y; } if(o.shape === \"polygon\") { var c = Centroid.polygon(dynObject) for(var i = 0; i &lt; o.verts.length; i++) { o.verts[i].x = (o.verts[i].x - c.x) + position.x; o.verts[i].y = (o.verts[i].y - c.y) + position.y; } } if(o instanceof DynObject) { Matter.Body.setPosition(o.matter,position); } } } /** * @function * @param {PhSim.DynObject} dynObject * @param {Number} angle * @param {Vector} point */ Motion.rotate = function(dynObject,angle,point) { if(!dynObject.locked) { if(dynObject.skinmesh) { Matter.Vertices.rotate(dynObject.skinmesh,angle,point); } return Matter.Body.rotate(dynObject.matter, angle, point) } } /** * Rotate dynamic object towards point * * @param {PhSim.DynObject} dynObject * @param {Vector} point */ Motion.rotateTowards = function(dynObject,point) { var a = Math.atan2(point.y - dynObject.matter.position.y ,point.x - dynObject.matter.position.x) Motion.rotate(dynObject,a,dynObject.matter.position); } /** * @function * @param {PhSim.DynObject} dynObject * @param {Number} angle */ Motion.setAngle = function(dynObject,angle) { if(!dynObject.locked) { if(dynObject.skinmesh) { Matter.Vertices.rotate(dynObject.skinmesh,-dynObject.cycle,dynObject); Matter.Vertices.rotate(dynObject.skinmesh,angle,dynObject); } return Matter.Body.setAngle(dynObject.matter,angle); } } module.exports = Motion; × Search results Close "},"objLoops.js.html":{"id":"objLoops.js.htm le = \"transparent\"; /** * Default fill style * This is the default fill style of an object. * * @type {String} */ PhRender.prototype.defaultFillStyle = \"transparent\"; /** * Setting context * That is, this function sets the `globalAlpha`, `strokeStyle`, `fillStyle` and `lineWidth` * properties of the {@link PhRender#ctx} member of the {@link PhRender} object * using a {@link PhSimObject} object. * * @function * @param {PhSimObject} object */ PhRender.prototype.setCtx = function(object) { this.ctx.lineCap = \"round\"; if(typeof this.ctx.globalAlpha === \"number\") { this.ctx.globalAlpha = object.globalAlpha } else { this.ctx.globalAlpha = this.defaultAlpha; } this.ctx.strokeStyle = object.strokeStyle || this.defaultStrokeStyle; this.ctx.fillStyle = object.fillStyle || this.defaultFillStyle; if(object.lineWidth) { if(object.lineWidth === 0) { this.ctx.strokeStyle = \"transparent\" } else { this.ctx.lineWidth = object.lineWidth; } } else { this.ctx.strokeStyle = \"transparent\" } } PhRender.prototype.unsetCtx = function() { this.ctx.globalAlpha = 1; } /** * * Render a a {@link polygon}. * * @function * @param {Path} path */ PhRender.prototype.renderPolygon = function (path) { this.setCtx(path); this.ctx.beginPath(); this.ctx.moveTo(path.verts[0].x, path.verts[0].y); for(var j = 0; j &lt; path.verts.length; j++) { this.ctx.lineTo(path.verts[j].x, path.verts[j].y); } this.ctx.closePath(); this.ctx.stroke(); this.ctx.fill(); if(path.sprite) { var img = this.spriteImgObj[path.sprite.src]; var centroid = findCentroidOfPath(path); this.ctx.imageSmoothingEnabled = path.sprite.smooth; if(path.sprite.repeat) { this.ctx.save(); this.ctx.beginPath(); this.ctx.moveTo(path.verts[0].x, path.verts[0].y); for(var j = 0; j &lt; path.verts.length; j++) { this.ctx.lineTo(path.verts[j].x, path.verts[j].y); } this.ctx.translate(centroid.x,centroid.y); //this.ctx.rotate(circle.cycle); this.ctx.scale(path.sprite.scale,path.sprite.scale); var pattern = this.ctx.createPattern(img,\"repeat\" eup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Source: tools/vector.js /** * Constructor for the minimal requirements for being a {@link Vector}. * * @memberof PhSim * @constructor * @param {Number} x * @param {Number} y * */ var Vector = function(x,y) { /** * x-coordinate of the vector * @type {Number} */ this.x; /** * y-coordinate of the vector * @type {Number} */ this.y; if(typeof x === \"number\") { this.x = x; } else { console.trace(); throw \"Expecting a number in argument 1\"; } if(typeof y === \"number\") { this.y = y; } else { console.trace() throw \"Expecting a number in argument 2\" } } /** * * Perform vector addition * * @function * @param {Vector} vector1 - The first vector * @param {Vector} vector2 - The second vector * * @param {Boolean} [newObj = true] - Boolean that determines the return value. * If true, then it returns a new Vector object `vector` such that * `vector.x === vector1.x + vector2.x` and `vector.x === vector1.y + vector2.y` * * If false, then `vector2.x` is added to `vector1.x`, `vector2.y` is added to `vector1.y` * and then `vector1` is returned. * * @returns {Vector} - The sum of the two vectors. New object if `newObj` is true. Returns * `vector1` otherwise. */ Vector.add = function(vector1,vector2,newObj = true) { if(newObj) { return new Vector(vector1.x + vector2.x, vector1.y + vector2.y); } else { vector1.x = vector1.x + vector2.x; vector1.y = vector1.y + vector2.y; return vector1; } } /** * * Perform vector subtraction * * @function * @param {Vector} vector1 * @param {Vector} vector2 * * * @param {Boolean} [newObj = true] - Boolean that determines the return value. * If true, then it returns a new Vector object `vector` such that * `vector.x === vector1.x - vector2.x` and `vector.x === vector1.y - vector2.y` * * If false, then `vector2.x` is subtracted from `vector1.x`, `vector2.y` is subtracted * from `vector1.y` and then `vector1` is returned. * * @returns {Vector} - The difference between the two vectors. New object if `newObj` is true. Returns * `vector1` otherwise. */ Vector.subtract = function(vector1,vector2,newObj = true) { if(newObj) { return new Vector(vector1.x - vector2.x, vector1.y - vector2.y); } else { vector1.x = vector1.x - vector2.x; vector1.y = vector1.y - vector2.y; return vector1; } } /** * * Multiply a vector by a scalar * * @function * @param {Vector} vector * @param {Number} scalar * @returns {Vector} * */ Vector.scale = function(vector,scalar) { return new Vector(vector.x * scalar,vector.y * scalar) } /** * * Divide a vector by a scalar * * @function * @param {Vector} vector * @param {Number} scalar * @returns {Vector} * */ Vector.divide = function(vector,scalar) { return new Vector(vector.x * (1/scalar),vector.y * (1/scalar)); } /** * * Get distance between two vectors. * * @function * @param {Vector} vector1 * @param {Vector} vector2 * @returns - The vector distance * */ Vector.distance = function(vector1,vector2) { var l1 = Math.pow(vector1.x - vector2.x,2); var l2 = Math.pow(vector1.y - vector2.y,2); return Math.sqrt(l1+l2); } /** * * Get length of the vector * * @function * @param {Vector} vector * @returns {Number} - The length of the vector */ Vector.getLength = function(vector) { return Math.sqrt(Math.pow(vector.x,2)+Math.pow(vector.y,2)) } /** * * Get normalized vector of some vector. * * @function * @param {Vector} vector - Vector to normalize. * @returns {Vector} - The Unit Vector */ Vector.unitVector = function(vector) { return Vector.scale(vector,1/Vector.getLength(vector)); } /** * Apply a linear transformation defined by a 2x2 matrix to a vector. * * @function * @param {Number} a11 - Element found in row 1, column 1 * @param {Number} a12 - Element found in row 1, column 2 * @param {Number} a21 - Element found in row 2, column 1 * @param {Number} a22 - Element found in row 2, column 2 * @param {Number} x - x-coordinate of vector to be transformed * @param {Number} y - y-coordinate of vector to be transformed * @returns - The transformed vector */ Vector.applyTransformation = function(a11,a12,a21,a22,x,y) { return new Vector(a11 * x + a12 * y,a21 * x + a22 * y); } /** * * Rotate a vector (x,y) by angle a * * @function * @param {Number} x - x-coordinate * @param {Number} y - y-coordinate * @param {Number} a - Angle in radians * @returns {Vector} */ Vector.rotate = function(x,y,a) { return Vector.applyTransformation(Math.cos(a),Math.sin(a),-Math.cos(a),Math.sin(a),x,y); } /** * Get SVG point * @param {Number} x * @param {Number} y * @returns {String} - SVG Vector String */ Vector.svgVector = function(x,y) { return x + \",\" + y; } module.exports = Vector; × Search results Close "},"widgets.js.html":{"id":"widgets.js.html","title":"Source: widgets.js","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Source: widgets.js const PhSim = require(\"./phSim\"); /* Constraint types */ PhSim.Constraints = { Static: {} } PhSim.Constraints.Static.Constraint = function() { this.objectA = null; this.objectB = null; this.pointA = nu  * @param {PhSim.DynObject} dyn_object * @param {Object} widget - Options * @param {Vector} widget.pointA - First point of the elevator * @param {Vector} widget.pointB - Second point of the elevator * @param {\"x\"|\"y\"} widget.bounding - Rules for deteriming the range of the elevator. * * If `widget.bounding` is equal to `\"x\"`, then the elevator switches direction if the * `x` value of the position of `dyn_object` is equal to `widget.pointA.x` or `widget.pointB.x`. * * If `widget.bounding` is equal to `\"y\"`, then the elevator switches direction if the * `y` value of the position of `dyn_object` is equal to `widget.pointA.y` or `widget.pointB.y`. * */ PhSim.Widgets.elevator = function(dyn_object,widget) { var self = this; var func = function() { var bounding = widget.bounding; var obj = dyn_object; var relVec = PhSim.Vector.subtract(widget.pointB,widget.pointA); var u = PhSim.Vector.unitVector(relVec); var ax; var ay; var bx; var by; // Corrections var reversable = true; // Condition function for checking if object is in bounds var cond_f = function() {} if(bounding === \"x\") { if(widget.pointA.x &lt; widget.pointB.x) { ax = widget.pointA.x; bx = widget.pointB.x; } if(widget.pointB.x &lt; widget.pointA.x) { ax = widget.pointB.x; bx = widget.pointA.x; } cond_f = function() { return (ax &lt;= obj.matter.position.x) &amp;&amp; (obj.matter.position.x &lt;= bx); } } if(bounding === \"y\") { if(widget.pointA.y &lt; widget.pointB.y) { ay = widget.pointA.y; by = widget.pointB.y; } if(widget.pointB.y &lt; widget.pointA.y) { ay = widget.pointB.y; by = widget.pointA.y; } cond_f = function() { return (ay &lt;= obj.matter.position.y) &amp;&amp; (obj.matter.position.y &lt;= by); } } // Set body static Matter.Body.setStatic(dyn_object.matter,true); // Event function var inRange = function() { if( cond_f() ) { PhSim.Motion.translate(obj,PhSim.Vector.scale(u,1)); reversable = true; } else { if(reversable) { u = { \"x\": -u.x, \"y\": -u.y } reversable = false; } else { PhSim.Motion.translate(obj,PhSim.Vector.scale(u,1)); } } } return inRange } this.on(\"afterupdate\",func()); } × Search results Close "},"widgets_motion.js.html":{"id":"widgets_motion.js.html","title":"Source: widgets/motion.js","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Source: widgets/motion.js const Motion = require(\"../motion\"); /** * * Generate a function to put some dynamic object in motion, given some mode and vector or scalar. * * @function * @param {\"setAngle\"|\"force\"|\"velocity\"|\"translate\"|\"position\"|\"rotation\"|\"circular_constraint_rotation\"} mode - The possible modes are \"force\",\"velocity\",\"translate\" * @param {dyn_object} dyn_object - The dynamic object to put in motion. * @param {Vector|Number} motion - The vector or scalar that defines the motion. * @returns {Function} - A function that makes an object undergo some motion. * * */ PhSim.prototype.createMotionFunction = function(mode,dyn_object,motion) { var self = this; if(mode === \"force\") { return function() { return Motion.applyForce(dyn_object,dyn_object.matter.position,motion); } } if(mode === \"velocity\") { return function() { return Motion.setVelocity(dyn_object,motion); } } if(mode === \"translate\") { return function() { return Motion.translate(dyn_object,motion); } } if(mode === \"position\") { return function() { return Motion.setPosition(dyn_object,motion) } } if(mode === \"rotation\") { return function() { return Motion.rotate(dyn_object,motion,dyn_object.matter.position); } } if(mode === \"circular_constraint_rotation\") { return function() { return Motion.rotate(dyn_object,motion,dyn_object.circularConstraintVector); } } if(mode === \"setAngle\") { return function() { return Motion.setAngle(dyn_object,motion); } } if(mode === \"circular_constraint_setAngle\") { return function() { var a = Math.atan2(dyn_object.y - dyn_object.circularConstraintVector.y,dyn_object.x - dyn_object.circularConstraintVector.x) Motion.rotate(dyn_object,-a,dyn_object.circularConstraintVector); Motion.rotate(dyn_object,motion,dyn_object.circularConstraintVector); } } return console.error(\"Parameter 'mode' must either be equal to the one of the following strings: 'force','velocity' or 'position'.\"); } /** * * The `velocity` widget makes dynamic objects go at a certain velocity. * * @function * @param {PhSim.DynObject} dynObject * @param {WFunctionOptions} widget * @param {Vector} widget.vector - Velocity vector * @this {PhSim} */ PhSim.Widgets.velocity = function(dynObject,widget) { var f = this.createMotionFunction(\"velocity\",dynObject,widget.vector); this.createWFunction(dynObject,f,widget); } /** * * The `translate` widget moves objects. * * @function * @param {PhSim.DynObject} dynObject - Dynamic Object to be translated. * @param {WFunctionOptions} widget - Widget options. * @param {Vector} widget.vector - Translation vector * @this {PhSim} */ PhSim.Widgets.translate = function(dynObject,widget) { var f = this.createMotionFunction(\"translate\",dynObject,widget.vector); this.createWFunction(dynObject,f,widget); } /** * * The `position` widget sets the position of an object. * * @function * @param {PhSim.DynObject} dynObject - Dynamic object that will have its position changed. * @param {WFunctionOptions} widget - Widget options. * @this {PhSim} */ PhSim.Widgets.position = function(dynObject,widget) { var f = this.createMotionFunction(\"position\",dynObject,widget.vector); this.createWFunction(dynObject,f,widget); } /** * * The `rotation` widget rotates an object. * * @function * @param {PhSim.DynObject} dynObject * @param {WFunctionOptions} widget * @this {PhSim} */ PhSim.Widgets.rotation = function(dynObject,widget) { if(widget.circularConstraintRotation) { var f = this.createMotionFunction(\"circular_constraint_rotation\",dynObject,widget.cycle); } else { var f = this.createMotionFunction(\"rotation\",dynObject,widget.cycle); } this.createWFunction(dynObject,f,widget); } /** * The `setAngle` widget makes a widget change angle. * * @function * @param {PhSim.DynObject} dynObject - Dynamic Object * @param {WFunctionOptions} widget */ PhSim.Widgets.setAngle = function(dynObject,widget) { if(widget.circularConstraintRotation) { var f = this.createMotionFunction(\"circular_constraint_setAngle\",dynObject,widget.cycle); } else { var f = this.createMotionFunction(\"setAngle\",dynObject,widget.cycle); } this.createWFunction(dynObject,f,widget); } /** * The `force` widget exerts a force on an object * * @function * @param {PhSim.DynObject} dyn_object * @param {WFunctionOptions} widget */ PhSim.Widgets.force = function(dyn_object,widget) { var f = this.createMotionFunction(\"force\",dyn_object,widget.vector); this.createWFunction(dynObject,f,widget); } × Search results Close "},"widgets_rectText.js.html":{"id":"widgets_rectText.js.html","title":"Source: widgets/rectText.js","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPh t containing magic words Source: processVar.js matterJSEngine :Object The matter.js engine Resets when PhSim#gotoSimulationIndex is executed. Type: Object Source: phSim.js matterJSWorld :Object The matter.js world Resets when PhSim#gotoSimulationIndex is executed. Type: Object Source: phSim.js mouseX :Number x-coordinate of the mouse Type: Number Source: phSim.js mouseY :Number y-coordinate of the mouse Type: Number Source: phSim.js objUniverse :PhSimObjectArr Array of objects in the PhSim simulation Resets when PhSim#gotoSimulationIndex is executed. Type: PhSimObjectArr Source: phSim.js paused :Boolean Boolean property to tell if the simulation is paused or not. Type: Boolean Source: phSim.js sim Simulation options Deprecated: Due to confusing name. Source: phSim.js simCanvas :HTMLCanvasElement Simulation canvas Type: HTMLCanvasElement Source: phSim.js simContainer :HTMLElement The simulation container. This is is supposed to be the wrapping element of the PhSim canvas. Type: HTMLElement Source: phSim.js simCtx :CanvasRenderingContext2D Simulation context for the canvas Type: CanvasRenderingContext2D Source: phSim.js simulation Current simulation options Deprecated: Due to confusing name. Source: phSim.js simulationEventStack :PhSim.EventStack An array stack that is cleared each time the main simulation is changed. Type: PhSim.EventStack Source: phSim.js simulationEventStack :PhSim.EventStack Event stack for simulation specfic events Type: PhSim.EventStack Source: phSim.js simulationIndex :Number Index of the current simulation. Type: Number Default Value: 0 Source: phSim.js sl_time :Number Time for inside the world Type: Number Source: phSim.js staticSprites Array of static sprite objects that are to be extracted by Source: phSim.js status :Number Loading status of the dynamic simulation Type: Number Source: phSim.js vars Object containing variables that can be read by widgets such as the {@link|RectText} widget. Source: processVar.js wFunctions :Array.&lt;WFunctions&gt; Array of widget functions Type: Array.&lt;WFunctions&gt; Source: widgets/wFunction.js Methods &lt;static&gt; addGlobalMagicalWord(name, call) Adds a global magical word function. Parameters: Name Type Description name String Name of magical word call function Source: processVar.js &lt;static&gt; calc_skinmesh(dynObject) Calculate DynObject skinmesh Parameters: Name Type Description dynObject PhSim.DynObject Source: calc_skinmesh.js &lt;static&gt; Centroid(i) Go to simulation in the composite simulation In a PhSim object, there is a property known as PhSim.prototype.sim. This property is used to define a simulation. When PhSim.prototype.gotoSimulationIndex is used, it resets This: PhSim Parameters: Name Type Description i Number Source: loop/gotoSuperlayer.js Returns: A promise that is fulfiled if the loading is successful. Type Promise &lt;static&gt; createFromCanvas(sim, canvas) Parameters: Name Type Description sim Object canvas HTMLCanvasElement Source: makeQuickly.js &lt;static&gt; createFromContainer(sim, container) Parameters: Name Type Description sim Object container HTMLElement Source: makeQuickly.js &lt;static&gt; diagRect(x1, y1, x2, y2) Get Rectangle by diagonal with points (x1,y1) and (x2,y2); Parameters: Name Type Description x1 Number y1 Number x2 Number y2 Number Source: tools/diagRect.js Returns: Rectangle Object Type PhSim.Static.Rectangle &lt;static&gt; loadFromJSON(jsonURL, onload) Parameters: Name Type Description jsonURL String URL For JSON File onload function Onload function Source: makeQuickly.js addKeyboardControls(dynObj, keyboardControls) The keyboardControls widget is a widget that makes an object go at a certain velocity if the arrow keys are pressed. Parameters: Name Type Description dynObj PhSim.DynObject keyboardControls Object Keyboard Controls options Properties Name Type Description right Number Velocity in the right direction if the right key is pressed. up NUmber Velocity in the up direction if the up key is pressed. lef Description dyn_object PhSim.DynObject widget WFunctionOptions Options. Source: widgets/clone.js &lt;static&gt; deleteSelf(dyn_object, widget) The deleteSelf widget makes an object delete itself from the simulation. Parameters: Name Type Description dyn_object PhSim.DynObject The Dynamic Object to be configured. widget WFunctionOptions Configuration options Source: widgets/deleteSelf.js &lt;static&gt; draggable(dyn_object, widget) The draggable widget makes PhSim.DynObject objects draggable. This: PhSim Parameters: Name Type Description dyn_object PhSim.DynObject widget * Source: widgets/draggable.js &lt;static&gt; elevator(dyn_object, widget) The elevator widget makes objects go back and forth within some range. Parameters: Name Type Description dyn_object PhSim.DynObject widget Object Options Properties Name Type Description pointA Vector First point of the elevator pointB Vector Second point of the elevator bounding \"x\" | \"y\" Rules for deteriming the range of the elevator. If widget.bounding is equal to \"x\", then the elevator switches direction if the x value of the position of dyn_object is equal to widget.pointA.x or widget.pointB.x. If widget.bounding is equal to \"y\", then the elevator switches direction if the y value of the position of dyn_object is equal to widget.pointA.y or widget.pointB.y. Source: widgets/elevator.js &lt;static&gt; force(dyn_object, widget) The force widget exerts a force on an object Parameters: Name Type Description dyn_object PhSim.DynObject widget WFunctionOptions Source: widgets/motion.js &lt;static&gt; noRotation(dyn_object, widget) Make object not rotate Parameters: Name Type Description dyn_object PhSim.DynObject widget * Source: widgets.js &lt;static&gt; objLink_a(dyn_object, widget) The objLink_a widget executes all functions in the PhSim.DynObject#objLinkFunctions array of widget.target. Parameters: Name Type Description dyn_object PhSim.DynObject Reciever Object widget WFunctionOptions Widget options Properties Name Type Description target LOAddress | PhSim.DynObject Target object Source: widgets/objLink.js &lt;static&gt; playAudio(dyn_object, widget) PlayAudio Widget This: PhSim Parameters: Name Type Description dyn_object PhSim.DynObject widget Object Source: widgets.js &lt;static&gt; position(dynObject, widget) The position widget sets the position of an object. This: {PhSim} Parameters: Name Type Description dynObject PhSim.DynObject Dynamic object that will have its position changed. widget WFunctionOptions Widget options. Source: widgets/motion.js &lt;static&gt; rectText(dyn_object) Widget that sets the PhSim.DynObject#rectTextWidget as true. Parameters: Name Type Description dyn_object PhSim.DynObject Source: widgets/rectText.js &lt;static&gt; rotation(dynObject, widget) The rotation widget rotates an object. This: {PhSim} Parameters: Name Type Description dynObject PhSim.DynObject widget WFunctionOptions Source: widgets/motion.js &lt;static&gt; setAngle(dynObject, widget) The setAngle widget makes a widget change angle. Parameters: Name Type Description dynObject PhSim.DynObject Dynamic Object widget WFunctionOptions Source: widgets/motion.js &lt;static&gt; setBorderColor(dyn_object, widget) The setBorderColor widget sets the border color of an object. Parameters: Name Type Description dyn_object PhSim.DynObject widget WFunctionOptions Widget properties. Properties Name Type Description color String The new color of the object border Source: widgets/setRenderProperties.js &lt;static&gt; setColor(dyn_object, widget) The setColor widget changes the color of an object. It utlizies the PhSim.DynObject.setColor function. Parameters: Name Type Description dyn_object PhSim.DynObject Dynamic Object that will have it's color changed. widget WFunctionOptions Widget Options Properties Name Type Description color String The new color of the object. Source: widgets/setRenderProperties.js &lt;static&gt; setLineWidth(dyn_object, widget) The setLineWidth widget sets the line width of an object. Parameters: Name Type Description dyn_object PhSim.DynObject The object to be affected. widget WFunctionOptions Widget options Properties Name Type Description width Number New line width Source: widgets/setRenderProperties.js &lt;static&gt; stack(o, w) This: {PhSim} Parameters: Name Type Description o DynSimObject w Object Widget Options Properties Name Type Description rows Number Widget Rows rowDist Number Distance between two adjacent objects in a row columns Number Columns colDist Number Distance between two adjecent objects in the column Source: widgets/stack.js &lt;static&gt; toggleLock(dyn_object, widget) The toggleLock widget toggles the lock status of the Dynamic Object. If locked, the object is unlocked. If unlocked, the object is locked. Parameters: Name Type Description dyn_object PhSim.DynObject widget WFunctionOptions Configuration Source: widgets/lock.js &lt;static&gt; toggleSemiLock(dyn_object, widget) The toggleSemiLock widget toggles the semi-lock status of the Dynamic Object. If semi-locked, the object is semi-unlocked. If semi-unlocked, the object is semi-locked. Parameters: Name Type Description dyn_object PhSim.DynObject widget WFunctionOptions Configuration Source: widgets/lock.js &lt;static&gt; transformCameraByObj(dyn_object) The transformCameraByObj widget transforms the camera by an object. This: PhSim Parameters: Name Type Description dyn_object PhSim.DynObject Object that will transform object. Source: widgets/transformCameraByObj.js &lt;static&gt; translate(dynObject, widget) The translate widget moves objects. This: {PhSim} Parameters: Name Type Description dynObject PhSim.DynObject Dynamic Object to be translated. widget WFunctionOptions Widget options. Properties Name Type Description vector Vector Translation vector Source: widgets/motion.js &lt;static&gt; velocity(dynObject, widget) The velocity widget makes dynamic objects go at a certain velocity. This: {PhSim} Parameters: Name Type Description dynObject PhSim.DynObject widget WFunctionOptions Properties Name Type Description vector Vector Velocity vector Source: widgets/motion.js &lt;static&gt; wFunction(dyn_object, widget) The wFunction widget is used to create wFunctions. Parameters: Name Type Description dyn_object PhSim.DynObject widget WFunctionOptions Source: widgets/wFunction.js × Search results Close "},"widgets_wFunction.module_js.html":{"id":"widgets_wFunction.module_js.html","title":"Module: widgets/wFunction.js","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Module: widgets/wFunction.js File for dealing with wFunctions. Author: Mjduniverse Source: widgets/wFunction.js Type Definitions afterslchangeTriggerString The \"afterslchange\" trigger means that the simple event will execute after the superlayer changes. Type: \"afterslchange\" Source: widgets/wFunction.js firstslupdateTriggerString The \"firstslupdate\" trigger means that the simple event will execute during the first update of the simulation. Type: \"firstslupdate\" Source: widgets/wFunction.js keyTriggerString The \"key\" trigger means that the simple event will execute if a key is pressed. Type: \"key\" Source: widgets/wFunction.js objclickTriggerString The \"objclick\" trigger means that the simple event will execute if the mouse clicks on the trigger object. However, the \"objclick_global\" trigger means that the simple event will execute if the mouse clicks on any object in general. Type: \"objclick\" | \"objclick_global\" Source: widgets/wFunction.js objlinkTriggerString The \"objlink\" trigger means that the simple event will execute if the trigger object is linked to another object by the objlink widget. Type: \"objlink\" Source: widgets/wFunction.js objMouseDownTriggerString The \"objmousedown\" trigger means that the simple event call is executed if the mouse is being pushed down on the object. The \"objmousedown_global\" trigger means that the simple event will execute if the mouse clicks on any object in general. Type: \"objMouseDown\" | \"objmousedown_global\" Source: widgets/wFunction.js objmouseupTriggerString The \"objmouseup\" trigger means that the simple event will execute when the mouse is let go of while the mouse is over an object. The \"objmouseup_global\" trigger means that the simple event will execute if the mouse is let go of while it is over an object. Type: \"objmouseup\" | \"objmouseup_global\" Source: widgets/wFunction.js sensorTriggerString The \"sensor\" trigger means that the simple event will execute if the trigger object collides with an object that shares at least one of the sensor classes. However, the \"sensor_global\" trigger means that the function will execute if any two objects that share at least one sensor class collides. Type: \"sensor\" | \"sensor_global\" Source: widgets/wFunction.js timeTriggerString The \"time\" trigger means that the simple event will execute by some interval of time. Type: \"time\" Source: widgets/wFunction.js WFunction() A widget function is a function that used for the WidgetFunction widget. The \"this\" keyword in the body of function usually refers to the current instance of PhSim simulation or references an instance of PhSim.DynObject. To learn more, see the Widget Functions Properties: Name Type Description _options function Options used to create WFunction _ref function | Number _name String WFunction name _bodyFunction function Body Function Source: widgets/wFunction.js WFunctionBody(e) This: {PhSim.DynObject} Parameters: Name Type Description e Event event object Source: widgets/wFunction.js WFunctionOptions Properties for a simple event. The simple event options is an Object that is used for the PhSim#createWFunction function. They are also used to configure various types of widgets. Especially widgets that utilize wFunctions. Type: Object Properties: Name Type Argument Description key KeyBoard &lt;optional&gt; The event.key value for triggering a simple event. time Number &lt;optional&gt; The time interval between a repeated event or a delay time for timeouts. maxN Number &lt;optional&gt; The maximum number of times a repeated SimpleEvent can be executed. wFunctionObj PhSim.DynObject &lt;optional&gt; An object being affected by the wFunction. name String &lt;optional&gt; The name of the wFunction Source: widgets/wFunction.js wFunctionTrigger The simple event trigger string is a string defining WFunctionOptions.trigger Type: keyTriggerString | sensorTriggerString | objclickTriggerString | objMouseDownTriggerString | firstslupdateTriggerString | objmouseupTriggerString | objlinkTriggerString | afterslchangeTriggerString | timeTriggerString Source: widgets/wFunction.js × Search results Close "},"tutorial-Creating PhSim Composite Simulation.html":{"id":"tutorial-Creating PhSim Composite Simulation.html","title":"Tutorial: Creating PhSim Composite Simulation","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Creating PhSim Composite Simulation The Constructor The first step in creating a PhSim simulation is understanding what the PhSim constructor does. The PhSim constructor accepts one argument that is optional: the dynSimOptions argument. The dynSimOptions argument Here are the possible options: A static simulation object A static simulation object is an object that consists of the following properties: An array of layers called layers (Simulation) An array of simulation-specific widgets called widgets An × Search results Close "},"tutorial-Widget Functions.html":{"id":"tutorial-Widget Functions.html","title":"Tutorial: Widget Functions","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Widget Functions Widget Functions (wFunctions) are an important part of PhSim. They are used to simplify the process of creating widgets. Creating wFunctions WFunctions are created using the PhSim#createWFunction method. Take following code for example: var phSim = new PhSim(); var f = function() { alert(\"The key \\\"h\\\" has been pressed.\"); }; var options = { trigger: \"key\", key: \"h\" } var wFunction = phSim.createWFunction(phSim,f,options); This creates a wFunction that executes whenever the h key is pressed. Properties of a wFunction A wFunction has the properties _ref and _options. The former is a reference to a number if the trigger is a time trigger. Otherwise, it is a reference to a function that wraps the wFunction. The later property _options describes the options that were passed when creating the wFunction. Triggers key - The key trigger executes the wFunction whenever a certain key is pressed. sensor - The sensor trigger executes whenever the trigger object collides with another object that shares at least one sensor class. sensor_global - Executes wFunction whenever two objects of the same sensor class collide. update - Executes whenever there is a simulation update. objclick objclick_global objmousedown objmousedown_global firstslupdate objmouseup objmouseup_global objlink afterslchange time × Search results Close "},"tutorial-Widgets.html":{"id":"tutorial-Widgets.html","title":"Tutorial: Widgets","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent Widgets Widgets extend the functionality of PhSim objects. These are stored as functions in the PhSim.Widgets namespace and it can be extended. Widgets are activated using the PhSim#extractWidget function. Adding widgets to a Dynamic Object Here is an example of a static polygon with the velocity widget: { \"verts\": [ { \"x\": 149, \"y\": 50 }, { \"x\": 518, \"y\": 95 }, { \"x\": 368, \"y\": 286 }, { \"x\": 141, \"y\": 163 } ], \"shape\": \"polygon\", \"strokeStyle\": \"#000000\", \"lineWidth\": \"4\", \"fillStyle\": \"#333333\", \"label\": \"Untitled Object\", \"density\": 0.001, \"widgets\": [ { \"type\": \"velocity\", \"vector\": { \"x\": 10, \"y\": 10 }, \"trigger\": \"key\", \"key\": \"a\" } ] } First, let us make some observations. The type property tells us the name of the widget. Now, some widgets utilize the wFunction API. The velocity widget is one of these widgets. The trigger property tells us that what will make the dynamic object go. In this case, the trigger property is set to \"key\", which means that pressing a certain key will make the object go at a certain velocity. In this case, it is the letter a. The static property can be used to create a dynamic object. Here is an example of a PhSim simulation: // New simulation instance var phSim = new PhSim(); // Static Object var staticObj = { \"verts\": [ { \"x\": 149, \"y\": 50 }, { \"x\": 518, \"y\": 95 }, { \"x\": 368, \"y\": 286 }, { \"x\": 141, \"y\": 163 } ], \"shape\": \"polygon\", \"strokeStyle\": \"#000000\", \"lineWidth\": \"4\", \"fillStyle\": \"#333333\", \"label\": \"Untitled Object\", \"density\": 0.001, \"widgets\": [ { \"type\": \"velocity\", \"vector\": { \"x\": 10, \"y\": 10 }, \"trigger\": \"key\", \"key\": \"a\" } ] } // Dynamic Object var dynObject = new PhSim.DynObject(staticObj); phSim.addObject(dynObject); phSim.play(); In this simulation, whenever the a key is pressed, the dynamic object has its velocity set to 10 in the x direction and 10 in the y direction. Built In Widgets Many widgets are in-built. These can be found in the PhSim.Widgets namespace. Here are some of them: Game Widgets These widgets work on a PhSim simulation if the PhSim#lclGame property is defined using the PhSim.Game.Options object. PhSim.Widgets.coin PhSim.Widgets.hazard PhSim.Widgets.endGame PhSim.Widgets.health Motion Widgets These are widgets that make dynamic objects move. PhSim.Widgets.velocity PhSim.Widgets.force PhSim.Widgets.position PhSim.Widgets.translate × Search results Close "},"tutorial-dynamic-objects.html":{"id":"tutorial-dynamic-objects.html","title":"Tutorial: dynamic-objects","body":" PhSim Namespaces matterPluginmatterPlugin.BodyPhSim.AudioPhSim.CentroidPhSim.EventsPhSim.GradientsPhSim.MotionPhSim.ObjLoopsPhSim.QueryPhSim.SpritesPhSim.statusCodesPhSim.Widgets Modules widgets/wFunction.js Classes @PhSimPhSim.Audio.AudioArrayPhSim.BoundingBoxPhSim.CameraPhSim.DynObjectPhSim.Events.PhSimCollisionPhSim.Events.PhSimDynEventPhSim.Events.PhSimEventKeyPhSim.Events.PhSimMouseEventPhSim.EventStackPhSim.GamePhSim.Game.OptionsPhSim.PhRenderPhSim.Sprites.spriteImgObjPhSim.StaticPhSim.Static.CameraPhSim.Static.CirclePhSim.Static.GradientPhSim.Static.GradientLimitsPhSim.Static.GradientStopPhSim.Static.LayerPhSim.Static.PolygonPhSim.Static.RectanglePhSim.Static.RegPolygonPhSim.Static.SimBoxPhSim.Static.SimulationPhSim.Vector Events event:mousedownevent:mousemovePhSim.Events#event:objmousedownPhSim.Events#event:objmouseup Tutorials Creating PhSim Composite SimulationWidget FunctionsWidgetsdynamic-objects Global DynObject Externals MatterBodyMouseEvent dynamic-objects Dynamic Objects are objects that can be affected by the laws of physics in a PhSim simulation. Dynamic Objects are created using the PhSim.DynObject constructor. Dynamic Objects are associated with a Matter.js body. The matter.js body is found in PhSim.DynObject.prototype.matter. Moving Dynamic Objects Dynamic objects can undergo motion in several ways. First, they are affected by gravity. Second, there are functions in the PhSim.Motion namespace that can make objects move: PhSim.Motion.applyForce - Applies a force to an object. PhSim.Motion.rotate - Rotates an object PhSim.Motion.setAngle - Set angle PhSim.Motion.setPosition - Set position PhSim.Motion.setVelocity - Set the velocity of a dynamic object. PhSim.Motion.translate - Translate a dynamic Object Dynamic Objects can be moved using widgets as well. × Search results Close "}}
